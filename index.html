<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reels Aufrufe Generator</title>
    <style>
        /* CSS-Code hier */
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Reels Aufrufe Generator</h1>
        <p>Füge den Link zu deinem Instagram Reel ein und wähle die gewünschte Anzahl an Aufrufen.</p>
        <input type="text" id="reelLink" placeholder="Instagram Reel-Link einfügen">
        <div class="button-container">
            <button onclick="startProcess(1000)">1.000 Aufrufe</button>
            <button onclick="startProcess(10000)">10.000 Aufrufe</button>
            <button onclick="startProcess(100000)">100.000 Aufrufe</button>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script>
        function startProcess(views) {
            const reelLink = document.getElementById('reelLink').value;
            if (!reelLink) {
                alert('Bitte füge einen Instagram Reel-Link ein.');
                return;
            }

            const message = document.getElementById('message');
            message.textContent = `Der Prozess für ${views} Aufrufe wurde gestartet...`;

            setTimeout(() => {
                message.textContent = `Erfolg! ${views} Aufrufe wurden hinzugefügt.`;
            }, 3000);
        }
    </script>
</body>
</html>
